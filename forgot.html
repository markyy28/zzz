<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/login.css">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/auth-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/database-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/storage-app.js"></script>

</head>

<body>

<form class="log-box">
    <div class="container">
        <h1 class="log">FORGOT PASSWORD?</h1>
        <p class="log-info"> Fill out this form to reset your password.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>



        <button id="btn-resetPassword" type="button" id="submitData" name="submitData" class="registerbtn">Submit</button>
    </div>

    <div class="container signin">
        <p>Remember account? <a href="sign.html">Sign In</a>.</p>
    </div>
</form>

</body>


<script src="js/index.js"></script>



</html>
